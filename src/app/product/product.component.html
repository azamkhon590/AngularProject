<div class="m-5">
    <div class="searhe my-3">
        <input type="search" [(ngModel)]="searchtext" id="form1" class="form-control" placeholder="Search" aria-label="search"/>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        @for (prod of products|filter:searchtext; track $index)
        {
        <div class="col">
            <div class="card h-100">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                    <h5 class="card-title">{{prod.name}}</h5>
                    <p class="card-text">
                        Quantity: {{prod.quantity}} 
                        <br>
                        Price: {{prod.price}}
                    </p>
                    <a [routerLink]="['/product', 'edit', prod.id]">View</a>
                </div>
            </div>
        </div>
        }
        <p>
            @if (!products || products.length <= 0) {
               Empty 
            }
        </p>
    </div>
</div>
